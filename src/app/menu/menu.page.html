<ion-app>
  <ion-split-pane contentId="my-content">
    <ion-menu contentId="my-content" side="start" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeMenu()">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>

          <ion-item (click)="goToHome()">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            Home</ion-item>

          <ion-item (click)="goToAbout()">
            <ion-icon name="help-outline" slot="start"></ion-icon>
            About</ion-item>

          <ion-item (click)="goToCoversor()">
            <ion-icon name="man-outline" slot="start"></ion-icon>
            Coversor</ion-item>

          <ion-item (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            Logout</ion-item>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet Id="my-content" main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
