<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeMenu()">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-item (click)="goToHome()">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          Home</ion-item>

        <ion-item (click)="goToAbout()">
          <ion-icon name="help-outline" slot="start"></ion-icon>
          About</ion-item>

        <ion-item (click)="goToCoversor()">
          <ion-icon name="man-outline" slot="start"></ion-icon>
          Coversor</ion-item>

        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          Logout</ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet contentId="main-content" main></ion-router-outlet>
</ion-split-pane>
